<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body class="{{ .Kind }}"> {{/* home, taxonomy, etc */}}
        {{- partial "header.html" . -}}
        {{- partial "footer.html" . -}}        
        <main>
        {{/* if the page title is not the site title, include title in h1 */}}
        {{ if ne .Title .Site.Title }}<h1>{{ .Title }}</h1>{{ end }}

        {{- block "main" . }}{{- end }}
        </main>
    </body>
</html>
