{{ define "main" }}
  <article>
    <div>{{ .Content }}</div>
      <section>
        <ul>
          {{ range $tag, $content := .Data.Terms }}
          <li><a href="{{ .Page.RelPermalink }}">{{ $tag }}</a> ({{ $content.Count }})
           </li>
          {{ end }}
        </ul>
</section>
{{ end }}
