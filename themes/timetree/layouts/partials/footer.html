<footer>
    <nav id="footer-nav">
        {{- $page := . }}
        {{/* get menu from site config; sort by configured weight */}}
        {{- $footerMenu := index site.Menus "footer" }}
        {{ range $entry := sort $footerMenu "Weight" }}
            {{ $active := $page.IsMenuCurrent $entry.Menu .}}
            <a href="{{ $entry.URL}}" {{ if $active }}aria-current="page"{{ end }}>{{ $entry.Title }}
        </a>
        {{- end }}
    </nav>
</footer>
